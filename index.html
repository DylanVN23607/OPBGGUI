<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPBGGUI Admin Console</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }
        .console-container {
            background: linear-gradient(145deg, #232323, #1a1a1a);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        .console-header {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: #2e2e2e;
            color: #ffffff;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        input[type="text"]::placeholder {
            color: #888888;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(135deg, #00172d, #0074d9);
        }
        button:active {
            transform: scale(0.95);
        }
        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            opacity: 0.7;
        }
        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">Admin stuff idk</div>
        <input type="text" placeholder="Player username" id='userBox'>
        <input type="text" placeholder="Uhh idk message" id='messageBox'>
        <div class="button-group">
            <button id="KickButton">Kick</button>
            <button id="ChatButton">Chat</button>
        </div>
    </div>
	<script src="index.js"></script>
</body>
</html>
